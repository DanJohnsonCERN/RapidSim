stages:
    - build
    - test

build:
    script:
        - export ROOTSYS=/usr/local/
        - mkdir build
        - cd build
        - cmake ../
        - make
    stage: build
    artifacts:
        paths:
            - build/src/RapidSim.exe

run-B2Kee:
    script:
        - export RAPIDSIM_ROOT=$PWD
        - cd build
        - src/RapidSim.exe ../validation/B2Kee 100000
        - mkdir plots
        - root -b -q -l "../validation/compareHistograms.C(\"B2Kee\")"
    stage: test
    artifacts:
        paths:
            - B2Kee_hists.root

