stages:
    - build
    - test

build:
    script:
        - mkdir build
        - cd build
        - cmake ../
        - make
    stage: build
    artifacts:
        paths:
            - build/src/RapidSim.exe

run-kee:
    script:
        - cd build
        - echo "B+ -> K+ e+ e-" > ../src/B2Kee.decay
        - src/RapidSim.exe ../src/B2Kee 100000 ../rootfiles
    stage: test
    artifacts:
        paths:
            - build/myHistos.root

run-kee-tree:
    script:
        - cd build
        - echo "B+ -> K+ e+ e-" > ../src/B2Kee.decay
        - src/RapidSim.exe ../src/B2Kee 1000 ../rootfiles 1
    stage: test
    artifacts:
        paths:
            - build/myTree.root

run-phi2kk:
    script:
        - cd build
        - echo "phi -> K+ K-" > ../src/phi2KK.decay
        - src/RapidSim.exe ../src/phi2KK 100000 ../rootfiles
    stage: test
    artifacts:
        paths:
            - build/myHistos.root

run-rho2pipi:
    script:
        - cd build
        - echo "rho0 -> pi+ pi-" > ../src/rho2pipi.decay
        - src/RapidSim.exe ../src/rho2pipi 100000 ../rootfiles
    stage: test
    artifacts:
        paths:
            - build/myHistos.root
